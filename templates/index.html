{{ define "index" }}
{{ template "header" }}
<h1>Posts</h1>
<div class="container mt-5">
    
    <div class="row">
        {{range .}}
        <div class="col-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{.Title}}</h5>
                    <p class="card-text">{{.Body}}</p>
                    <p class="card-text">{{.Id}}</p>
                    <button type="button" class="btn btn-primary">Button</button>
                </div>
            </div>
        </div>
        {{end}}
    </div>
</div>
{{ template "footer" }}
{{ end }}
