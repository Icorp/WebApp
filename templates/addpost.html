{{ define "index" }}
{{ template "header" }}
<h1>Posts</h1>
<div class="container mt-5">
    
    <div class="row">
        <div class="col-md4">
            <form method="POST" action="/newbook">

                <!-- Email input -->
                <div class="form-outline mb-4">
                    <input type="text" name="title" id="form1Example1" class="form-control" />
                    <label class="form-label" for="form1Example1">Title</label>
                </div>

                <!-- Password input -->
                <div class="form-outline mb-4">
                    <input type="text" name="body" id="form1Example2" class="form-control" />
                    <label class="form-label" for="form1Example2">body</label>
                </div>

                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block">Add data</button>
            </form>
        </div>
    </div>
</div>
{{ template "footer" }}
{{ end }}
